<div *ngIf="loading">Loading profile...</div>
<div *ngIf="error">{{ error }}</div>

<div *ngIf="!loading && user" class="profile-grid">
  <div class="profile-card">
    <p><strong>ID:</strong> {{ user._id }}</p>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Phone Number:</strong> {{ user.phoneNumber }}</p>
    <p><strong>Ownership Type:</strong> {{ user.ownershipType }}</p>
    <p><strong>Address:</strong> {{ user.address }}</p>
    <p><strong>Contact Person:</strong> {{ user.contactPerson }}</p>
  </div>
</div>

<div *ngIf="!loading && !user">No profile data found.</div>
